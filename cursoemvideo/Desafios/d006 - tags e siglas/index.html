<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <style>
        body {background-color: lavender;}
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <h + [número de 1 a 6]>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <ol> e selecione uma numeração">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas não numeradas</abbr></li>
        <li><abbr title="use a tag <a>">Link</abbr></li>
    </ul>
</body>
</html>

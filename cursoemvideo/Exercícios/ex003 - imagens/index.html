<body>
    <h1>Testando carga de imagens.</h1>
    <p>baixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Overwatch-1-750x430.jpg" alt="Imagem de Overwatch"> <!--O HTML AUTOMATICAMENTE ABRE TODAS AS IMAGENS PRESENTES NA PASTA. PARA ESCOLHER UMA, BASTA APERTAR CTRL+ESPAÇO NA PARTE DO "SRC" E SELECIONAR A IMAGEM NA LISTA PELO NOME.-->
    <P>Podemos também carregar imagens que estão em subpastas.</P>
    <img src="imagens/Yakuza-Like-A-Dragon-750x430.jpg" alt="Imagem de Yakuza Like a Dragon"> <!--BASTA, AO PRESSIONAR CTRL+ESPAÇO, ESCOLHER A SUBPASTA E SELECIONAR A IMAGEM DESEJADA DENTRO DELA.-->
    <P>Tanbém podemos carregar imagens externas.</P>
    <img src="https://cafe-com-jogos.com/wp-content/uploads/2021/04/Strikers-1.3.jpg" alt="Imagem comemorativa do 1,4 milhão de Persona Strikers"> <!--BASTA COPIAR O "ENDEREÇO DA IMAGEM" DE QUALQUER IMAGEM NA INTERNET, COPIAR O LINK E COLAR NO "SRC". PORÉM, SE O SERVIDOR EM QUE ESSA IMAGEM ESTÁ HOSPEDADA CAIR, A IMAGEM PARA DE APARECER NO NOSSO SITE-->

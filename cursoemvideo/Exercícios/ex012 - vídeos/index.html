<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/blackwood-crossing.m4v" width="500" controls></video> <!--MODO MAIS SIMPLES-->

    <video width="500" controls> <!--ELE TENTA NA ORDEM DE CIMA PRA BAIXO-->
        <source src="midia/blackwood-crossing.m4v" type="video/mp4">
        <source src="midia/blackwood-crossing.ogv" type="video/ogg">
        <source src="midia/blackwood-crossing.webm" type="video/webm">
        <source src="midia/blackwood-crossing.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Hd1nveGOI68" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--É SÓ CLICAR EM "COMPARTILHAR" NO YOUTUBE, COPIAR O CÓDIGO EM "INCORPORAR" E COLAR NO HTML. A VANTAGEM DO VIMEO É QUE ELE TEM OPÇÕES DE NÃO DEIXAR COMPARTILHAREM SEUS VÍDEOS FORA DO SEU SITE, ENTRE OUTRAS-->
</body>
</html>

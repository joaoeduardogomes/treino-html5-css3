<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 20px solid black; /* NÃO PODE TIRAR ESSA BORDA, SENÃO A IMAGEM PARA DE FUNCIONAR */
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 37;
            border-image-repeat: repeat;

            border-image: url('borda.png') 27 repeat; /* ESTA LINHA SUBSTITUI AS TRÊS BORDER-IMAGE ACIMA */
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>

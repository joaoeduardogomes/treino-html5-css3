<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass Website</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="imagens/avatar.png" alt="avatar do usuÃ¡rio">
                    <h3>Coala Letrado</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="imagens/twitch.png" alt="logo da twitch">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="imagens/steam.png" alt="logo da steam">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="imagens/upcoming.png" alt="imagem de 'em breve'">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="imagens/library.png" alt="imagem que representa 'biblioteca de jogos'">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="imagens/controller.png" alt="imagem de joystick">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="imagens/assassins.png" alt="imagem do jogo assassins creed valhalla">
                        <div class="card-info">
                            <h2>Assassin's Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="imagens/sackboy.png" alt="imagem do jogo sackboy">
                        <div class="card-info">
                            <h2>Sackboy: A Great Adventure</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="imagens/spiderman.png" alt="imagem do jogo marvels spider-man miles morales">
                        <div class="card-info">
                            <h2>Spider-Man: Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
